<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>QR Code Generator</title>
</head>
<body>
	<main>
		<section class="container">
			<h1>QR Code Generator</h1>
			<p>Paste a URL or enter text to create a QR Code!</p>

			<div class="inputs">
				<input type="text" id="contentQRCode">
				<button onclick="createQRCode()">Create QR Code!</button>
			</div>

			<div class="qrcode">
				<div id="msgError"></div>
				<div id="qrcode"></div>
			</div>

			<div class="buttons">
				<button id="download" onclick="downloadQRCode()">Download QR Code</button>
				<button id="newQRCode" onclick="newQRCode()">New QR Code</button>
			</div>
		</section>
	</main>	
	

	<script src="./js/qrcode.js"></script>
	<script src="./js/app.js"></script>
</body>
</html>
